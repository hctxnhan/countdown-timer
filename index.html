<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="countdown">
    <h1 class="countdown__title">Just a little more...</h1>
    <div class="countdown__time">
      <div class="countdown__element countdown__element--days">
        <div class="countdown__element-name">
          Days
        </div>
        <div id='day' class="countdown__element-value">12</div>
      </div>
      <div class="countdown__element countdown__element--hours">
        <div class="countdown__element-name">
          Hours
        </div>
        <div id='hour' class="countdown__element-value">23</div>
      </div>
      <div class="countdown__element countdown__element--mins">
        <div class="countdown__element-name">
          Mins
        </div>
        <div id='min' class="countdown__element-value">45</div>
      </div>
      <div class="countdown__element countdown__element--mins">
        <div class="countdown__element-name">
          seconds
        </div>
        <div id='second' class="countdown__element-value">45</div>
      </div>
    </div>
  </div>
</body>

</html>
